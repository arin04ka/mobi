<!doctype html>
<html lang="en">
<head>
    <title>Mobi</title>
    <meta name="charset" content="utf-8" />
    <meta name="keywords" content="mobile, applications" />
    <meta name="description" content="Shop of mobile applications" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="vendor/normalize/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <div class="header clearfix">
        <a class="header-logo" href="index.html"><img src="img/logo.png" width="155" height="44" alt="Mobi" /></a>
        <ul class="header-menu">
            <li><a href="index.html">Home</a></li>
            <li ><a href="#link">Products</a></li>
            <li><a href="#link">Services</a></li>
            <li class="active"><a href="#contacts">Contact</a></li>
        </ul>
    </div>
    <div class="main clearfix">
        <div class="talk-to-us">
            <div class="talk-to-us-bg">
                <div class="talk-to-us-text">
                    <h1>Talk to us?</h1>
                    <h2>The form below can help us help <br /> you better.</h2>
                </div>
            </div>
        </div> 
        <div class="contact-us">
            <div class="contact-us-bg">
                <div class="contact-us-left">
                    <div class="contact-us-text">
                        <h1>Contact Us</h1>
                        <h2>Just ask us anything</h2>
                        <form action="https://echo.htmlacademy.ru" method="get">
                            <label>Subject for your message
                                <select name="drop-down-list">
                                    <option value="first">General information request</option>
                                    <option value="second">Second item</option>
                                    <option value="third">Third item</option>
                                    <option value="fourth">Fourth item</option>
                                </select>
                            </label>
                            <label>Contact details
                                <input type="text" name="name" placeholder="Your Name (optional)">
                                <input type="text" name="email" placeholder="Email">
                            </label>
                            <label>Your inquiry or comments
                                <textarea name="comment" id="comment-field">Message (optional)</textarea>
                                
                            </label>
                            <input class="clearfix" type="submit" name="submit" value="Submit">
                        </form>
                    </div>
                </div>
                <div class="contact-us-right">
                    <div class="contact-us-text-second">
                        <h1>Global headquarters</h1>
                        <p>41 University Drive, Suite 202 Newtown, PA 18940, USA<br />
                        P: +1-267-759-9000 | F: +1-267-759-8989</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>
            Copyright &copy; 2016
        </p>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://flexslider.woothemes.com/js/jquery.flexslider.js"></script>
    <script>
        (function() {
            $(window).load(function() {
                var $flexslider = $('.flexslider');
                $flexslider.flexslider({
                    animation: "slide",
                    directionNav: false,
                    controlNav: false
                });
                $('.carousel-prev').click(function(){
                    $flexslider.flexslider('prev');
                });
                $('.carousel-next').click(function(){
                    $flexslider.flexslider('next');
                });
            });
        })();
    </script>
</body>
</html>
